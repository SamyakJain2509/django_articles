{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Edit Profile</h1>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Edit</button>
    </form>
{% endblock %}
